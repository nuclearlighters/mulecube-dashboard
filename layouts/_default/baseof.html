<!DOCTYPE html>
<html lang="en" data-theme="dark" data-display-mode="day">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{- if .Site.Params.demoMode }}
    <meta name="mulecube-mode" content="demo">
    {{- end }}
    <title>{{ .Title }} | MuleCube</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#22c55e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MuleCube">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="MuleCube">
    <meta name="msapplication-TileColor" content="#0a0a0b">
    <meta name="msapplication-config" content="none">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="shortcut icon" href="/images/favicon-32x32.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Preconnect for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Core CSS -->
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/docs.css">
    <link rel="stylesheet" href="/css/system-management.css">
    
    <!-- UX Enhancement CSS -->
    <link rel="stylesheet" href="/css/skeleton-loaders.css">
    <link rel="stylesheet" href="/css/plain-english-errors.css">
    <link rel="stylesheet" href="/css/favorites-manager.css">
    <link rel="stylesheet" href="/css/tour-guide.css">
    <link rel="stylesheet" href="/css/mobile-navigation.css">
    
    <!-- Restore display mode from localStorage before render to prevent flash -->
    <script>
        (function() {
            var mode = localStorage.getItem('mulecube-display-mode');
            if (mode) document.documentElement.setAttribute('data-display-mode', mode);
            var theme = localStorage.getItem('theme');
            if (theme) document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body>
    {{- partial "header.html" . -}}
    
    {{- block "main" . }}{{- end }}
    
    {{- partial "footer.html" . -}}
    
    <!-- Core JavaScript -->
    <script src="/js/preferences-manager.js"></script>
    <script src="/js/dashboard.js"></script>
    <script src="/js/service-manager-api.js"></script>
    <script src="/js/service-manager-modal.js"></script>
    <script src="/js/system-management.js"></script>
    
    <!-- UX Enhancement JavaScript (load order matters) -->
    <script src="/js/skeleton-loaders.js"></script>
    <script src="/js/plain-english-errors.js"></script>
    <script src="/js/favorites-manager.js"></script>
    <script src="/js/tour-guide.js"></script>
    <script src="/js/mobile-navigation.js"></script>
</body>
</html>
