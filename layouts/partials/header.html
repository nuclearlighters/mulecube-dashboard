<!-- Header - Matches main site -->
<header class="site-header">
    <nav>
        <a href="/" class="logo">
            <img src="/images/logo.png" alt="MuleCube" class="logo-img">
            <span>MuleCube</span>
        </a>
        
        <button class="menu-toggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <ul class="nav-links">
            {{- range .Site.Menus.main }}
            <li>
                <a href="{{ .URL }}"{{ if .Params.external }} target="_blank" rel="noopener"{{ end }}>
                    {{ .Name }}{{ if .Params.external }} ‚Üó{{ end }}
                </a>
            </li>
            {{- end }}
            <li>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">üåô</button>
            </li>
        </ul>
    </nav>
</header>

<!-- System Stats Panel -->
<div class="stats-panel">
    <div class="stats-container">
        <div class="stats-group stats-primary">
            <span class="stats-label">SYS</span>
            <span class="stat-item"><span class="stat-val" id="cpuValue">--%</span></span>
            <span class="stat-item"><span class="stat-val" id="memValue">--%</span></span>
            <span class="stat-item"><span class="stat-val" id="diskValue">--%</span></span>
        </div>
        
        <div class="stats-group stats-network">
            <span class="stat-item">üì∂ <span class="stat-val" id="wifiValue">--</span></span>
            <span class="stat-item" id="ethStatus">üîå <span class="stat-val" id="ethValue">--</span></span>
        </div>
        
        <div class="stats-group stats-hardware">
            <span class="stat-item">üå°Ô∏è<span class="stat-val" id="tempValue">--¬∞C</span></span>
            <span class="stat-item" id="batteryContainer" style="display: none;">
                <span id="batteryIcon">üîã</span><span class="stat-val" id="batteryValue">--%</span>
            </span>
        </div>
        
        <div class="stats-group stats-controls">
            <button class="power-btn" id="rebootBtn" title="Reboot">üîÑ</button>
            <button class="power-btn" id="shutdownBtn" title="Shutdown">‚èª</button>
        </div>
        
        <div class="stats-group stats-info">
            <span class="stat-item">üñ•Ô∏è <span id="hostname">mulecube</span></span>
            <span class="stat-item">‚è±Ô∏è <span id="uptime">--</span></span>
        </div>
    </div>
</div>

<!-- Power Control Confirmation Modal -->
<div id="powerModal" class="power-modal" style="display: none;">
    <div class="power-modal-content">
        <h3 id="powerModalTitle">Confirm Action</h3>
        <p id="powerModalMessage">Are you sure?</p>
        <div class="power-modal-buttons">
            <button id="powerModalCancel" class="modal-btn cancel-btn">Cancel</button>
            <button id="powerModalConfirm" class="modal-btn confirm-btn">Confirm</button>
        </div>
    </div>
</div>

<style>
/* Stats Panel - Compact and Responsive */
.stats-panel {
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    padding: 6px 0;
    font-size: 12px;
}

.stats-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    gap: 8px 16px;
}

.stats-group {
    display: flex;
    align-items: center;
    gap: 8px;
}

.stats-label {
    color: #22c55e;
    font-weight: 600;
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.stat-item {
    color: rgba(255,255,255,0.8);
    white-space: nowrap;
}

.stat-val {
    color: #22c55e;
    font-family: 'JetBrains Mono', monospace;
    font-weight: 500;
}

/* Group separators */
.stats-primary { padding-right: 12px; border-right: 1px solid rgba(255,255,255,0.15); }
.stats-network { padding-right: 12px; border-right: 1px solid rgba(255,255,255,0.15); }
.stats-hardware { padding-right: 12px; border-right: 1px solid rgba(255,255,255,0.15); }

/* Power buttons */
.power-btn {
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 4px;
    padding: 3px 6px;
    cursor: pointer;
    font-size: 12px;
    transition: all 0.2s ease;
    line-height: 1;
}

.power-btn:hover {
    background: rgba(255,255,255,0.15);
    transform: scale(1.05);
}

#rebootBtn:hover {
    background: rgba(59, 130, 246, 0.3);
    border-color: rgba(59, 130, 246, 0.5);
}

#shutdownBtn:hover {
    background: rgba(239, 68, 68, 0.3);
    border-color: rgba(239, 68, 68, 0.5);
}

/* Responsive: hide less important items on smaller screens */
@media (max-width: 900px) {
    .stats-info { display: none; }
    .stats-primary .stats-label { display: none; }
}

@media (max-width: 700px) {
    .stats-network { display: none; }
    .stats-primary, .stats-hardware { 
        border-right: none; 
        padding-right: 0; 
    }
}

@media (max-width: 500px) {
    .stats-container { justify-content: space-between; }
    .stats-group { gap: 6px; }
}

/* Modal styles */
.power-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10000;
}

.power-modal-content {
    background: #1a1a2e;
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 12px;
    padding: 24px 32px;
    max-width: 380px;
    text-align: center;
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
}

.power-modal-content h3 {
    margin: 0 0 12px 0;
    color: #fff;
    font-size: 1.2rem;
}

.power-modal-content p {
    margin: 0 0 20px 0;
    color: rgba(255,255,255,0.7);
    font-size: 0.9rem;
    line-height: 1.5;
}

.power-modal-buttons {
    display: flex;
    gap: 12px;
    justify-content: center;
}

.modal-btn {
    padding: 10px 24px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.2s ease;
}

.cancel-btn {
    background: rgba(255,255,255,0.1);
    color: #fff;
}

.cancel-btn:hover {
    background: rgba(255,255,255,0.2);
}

.confirm-btn {
    background: #ef4444;
    color: #fff;
}

.confirm-btn:hover {
    background: #dc2626;
}

.confirm-btn.reboot {
    background: #3b82f6;
}

.confirm-btn.reboot:hover {
    background: #2563eb;
}
</style>

<script>
(function() {
    const rebootBtn = document.getElementById('rebootBtn');
    const shutdownBtn = document.getElementById('shutdownBtn');
    const modal = document.getElementById('powerModal');
    const modalTitle = document.getElementById('powerModalTitle');
    const modalMessage = document.getElementById('powerModalMessage');
    const modalCancel = document.getElementById('powerModalCancel');
    const modalConfirm = document.getElementById('powerModalConfirm');
    
    let pendingAction = null;
    
    function showModal(action, title, message, isReboot) {
        pendingAction = action;
        modalTitle.textContent = title;
        modalMessage.textContent = message;
        modalConfirm.className = 'modal-btn confirm-btn' + (isReboot ? ' reboot' : '');
        modal.style.display = 'flex';
    }
    
    function hideModal() {
        modal.style.display = 'none';
        pendingAction = null;
    }
    
    async function executeAction(endpoint, successMessage) {
        try {
            const response = await fetch(endpoint, { method: 'POST' });
            const data = await response.json();
            if (response.ok) {
                alert(successMessage + '\n\n' + (data.message || ''));
            } else {
                alert('Error: ' + (data.detail || 'Unknown error'));
            }
        } catch (error) {
            alert('Failed to connect: ' + error.message);
        }
    }
    
    if (rebootBtn) {
        rebootBtn.addEventListener('click', () => {
            showModal('reboot', 'üîÑ Reboot MuleCube?', 
                'System will restart in 1 minute. Services will be briefly unavailable.', true);
        });
    }
    
    if (shutdownBtn) {
        shutdownBtn.addEventListener('click', () => {
            showModal('shutdown', '‚èª Shut Down MuleCube?', 
                'System will power off in 1 minute. Physical access needed to restart!', false);
        });
    }
    
    if (modalCancel) modalCancel.addEventListener('click', hideModal);
    
    if (modalConfirm) {
        modalConfirm.addEventListener('click', async () => {
            if (pendingAction === 'reboot') {
                await executeAction('http://192.168.42.1:9001/api/reboot', '‚úÖ Reboot scheduled!');
            } else if (pendingAction === 'shutdown') {
                await executeAction('http://192.168.42.1:9001/api/shutdown', '‚úÖ Shutdown scheduled!');
            }
            hideModal();
        });
    }
    
    if (modal) modal.addEventListener('click', (e) => { if (e.target === modal) hideModal(); });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && modal.style.display === 'flex') hideModal(); });
})();
</script>
