<!-- Header - Matches main site -->
<header class="site-header">
    <nav>
        <a href="/" class="logo">
            <img src="/images/logo.png" alt="MuleCube" class="logo-img">
            <span>MuleCube</span>
        </a>
        
        <button class="menu-toggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <ul class="nav-links">
            {{- range .Site.Menus.main }}
            <li>
                <a href="{{ .URL }}"{{ if .Params.external }} target="_blank" rel="noopener"{{ end }}>
                    {{ .Name }}{{ if .Params.external }} ‚Üó{{ end }}
                </a>
            </li>
            {{- end }}
            <li>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">üåô</button>
            </li>
        </ul>
    </nav>
</header>

<!-- System Stats Panel -->
<div class="stats-panel">
    <div class="container">
        <span class="stats-label">System</span>
        <div class="stat-item">
            <span class="stat-label">CPU</span>
            <span class="stat-value" id="cpuValue">--%</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Memory</span>
            <span class="stat-value" id="memValue">--%</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Disk</span>
            <span class="stat-value" id="diskValue">--%</span>
        </div>
        <!-- Temperature -->
        <div class="stat-item">
            <span class="stat-label">üå°Ô∏è</span>
            <span class="stat-value" id="tempValue" data-status="normal">--¬∞C</span>
        </div>
        <!-- Battery (hidden by default, shown when available) -->
        <div class="stat-item battery-stat" id="batteryContainer" style="display: none;">
            <span class="stat-label" id="batteryIcon">üîã</span>
            <span class="stat-value" id="batteryValue">--%</span>
            <span class="stat-time" id="batteryTime"></span>
        </div>
        <div class="stat-item">
            <span class="stat-label">WiFi</span>
            <span class="stat-value" id="wifiValue">--</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Ethernet</span>
            <span class="stat-value" id="ethValue">--</span>
        </div>
        <div class="stats-info">
            <span>üñ•Ô∏è <span id="hostname" class="hostname">mulecube</span></span>
            <span>‚è±Ô∏è <span id="uptime">--</span></span>
        </div>
    </div>
</div>
