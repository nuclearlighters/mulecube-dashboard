<!-- Header - Matches main site -->
<header class="site-header">
    <nav>
	<a href="/" class="logo">
	    <img src="/images/logo_mulecube_trans_white.png" alt="MuleCube" class="logo-img logo-dark">
	    <img src="/images/logo_mulecube_trans_black.png" alt="MuleCube" class="logo-img logo-light">
	</a>        
        <button class="menu-toggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <ul class="nav-links">
            {{- range .Site.Menus.main }}
            <li>
                <a href="{{ .URL }}"{{ if .Params.external }} target="_blank" rel="noopener"{{ end }}>
                    {{ .Name }}{{ if .Params.external }} ↗{{ end }}
                </a>
            </li>
            {{- end }}
            <li>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme" title="Switch to light/dark mode"><img src="/images/icons/ui-moon.svg" alt="" class="theme-icon" id="themeIcon"></button>
            </li>
        </ul>
    </nav>
</header>

<!-- System Stats Panel -->
<div class="stats-panel">
    <div class="stats-container">
        <div class="stats-group stats-info">
            <span class="stat-item"><img src="/images/icons/stat-hostname.svg" alt="" class="stat-icon"> <span id="hostname">mulecube</span></span>
            <span class="stat-item"><img src="/images/icons/stat-uptime.svg" alt="" class="stat-icon"> <span id="uptime">--</span></span>
        </div>

        <div class="stats-group stats-primary">
            <span class="stat-item"><span class="stat-label">CPU</span> <span class="stat-val" id="cpuValue">--%</span></span>
            <span class="stat-item"><span class="stat-label">MEM</span> <span class="stat-val" id="memValue">--%</span></span>
            <span class="stat-item"><span class="stat-label">DISK</span> <span class="stat-val" id="diskValue">--%</span></span>
        </div>
        
        <div class="stats-group stats-network">
            <span class="stat-item"><span class="stat-label">AP</span> <span class="stat-val" id="wifiValue">--</span></span>
            <span class="stat-item" id="ethStatus"><span class="stat-label">ETH</span> <span class="stat-val" id="ethValue">--</span></span>
        </div>
        
        <div class="stats-group stats-hardware">
            <span class="stat-item"><img src="/images/icons/stat-temp.svg" alt="" class="stat-icon"> <span class="stat-val" id="tempValue">--°C</span></span>
            <span class="stat-item" id="batteryContainer" style="display: none;">
                <span id="batteryIcon"><img src="/images/icons/stat-battery.svg" alt="" class="stat-icon"></span> <span class="stat-val" id="batteryValue">--%</span>
            </span>
        </div>
        
	<div class="stats-group stats-controls" id="statsControlsGroup">
	    <button class="power-btn reboot" id="rebootBtn" title="Reboot">↻ Reboot</button>
	    <button class="power-btn shutdown" id="shutdownBtn" title="Shutdown">⏻ Shutdown</button>
	</div>        

    </div>
</div>

<!-- Power Control Confirmation Modal -->
<div id="powerModal" class="power-modal" style="display: none;">
    <div class="power-modal-content">
        <h3 id="powerModalTitle">Confirm Action</h3>
        <p id="powerModalMessage">Are you sure?</p>
        <div class="power-modal-buttons">
            <button id="powerModalCancel" class="modal-btn cancel-btn">Cancel</button>
            <button id="powerModalConfirm" class="modal-btn confirm-btn">Confirm</button>
        </div>
    </div>
</div>

<style>
/* Stats Panel - Aligned with site container */
.stats-panel {
    background: var(--color-bg-secondary, #111113);
    border-bottom: 1px solid var(--color-border, #27272a);
    padding: 10px 0;
    font-size: 0.8rem;
}

.stats-container {
    max-width: var(--container-max, 1200px);
    margin: 0 auto;
    padding: 0 var(--space-lg, 1.5rem);
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 16px;
}

.stats-group {
    display: flex;
    align-items: center;
    gap: 16px;
}

.stat-item {
    color: var(--color-text-muted, #a1a1aa);
    white-space: nowrap;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    font-size: 0.75rem;
    background: transparent;
    border: 1px solid var(--color-border, #27272a);
    border-radius: var(--border-radius, 6px);
    padding: 5px 10px;
}

.stat-icon {
    width: 14px;
    height: 14px;
    opacity: 0.6;
    filter: var(--icon-filter, none);
}

.stat-label {
    color: var(--color-text-muted, #a1a1aa);
    font-size: 0.65rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    opacity: 0.7;
}

.stat-val {
    color: var(--color-primary, #22c55e);
    font-family: var(--font-mono, 'JetBrains Mono', monospace);
    font-weight: 500;
    font-size: 0.75rem;
}

/* No separators - cleaner look */
.stats-info,
.stats-primary,
.stats-network,
.stats-hardware {
    /* Clean, no borders */
}

/* Power buttons - refined */
.power-btn {
    background: transparent;
    border: 1px solid var(--color-border, #27272a);
    border-radius: var(--border-radius, 6px);
    padding: 5px 10px;
    cursor: pointer;
    font-size: 0.7rem;
    font-weight: 500;
    white-space: nowrap;
    transition: all 0.2s ease;
    color: var(--color-text-muted, #a1a1aa);
}

.power-btn:hover {
    border-color: var(--color-border-light, #3f3f46);
    color: var(--color-text, #e4e4e7);
}

.power-btn.reboot:hover {
    border-color: #3b82f6;
    color: #3b82f6;
}

.power-btn.shutdown:hover {
    border-color: #ef4444;
    color: #ef4444;
}

/* Light theme adjustments */
[data-theme="light"] .stats-panel {
    background: #f4f4f5;
    border-color: #e4e4e7;
}

[data-theme="light"] .stat-val {
    color: #16a34a;
}

[data-theme="light"] .power-btn {
    border-color: #d4d4d8;
    color: #71717a;
}

[data-theme="light"] .power-btn:hover {
    color: #3f3f46;
}

/* Responsive - hide elements progressively */
@media (max-width: 1100px) {
    .stats-info { display: none; }
}

@media (max-width: 900px) {
    .stats-container { 
        justify-content: center;
        flex-wrap: wrap;
        gap: 8px 20px;
    }
}

@media (max-width: 768px) {
    .stats-panel { padding: 8px 0; }
    .stats-network { display: none; }
    .stats-group { gap: 12px; }
}

@media (max-width: 500px) {
    .stats-hardware { display: none; }
    .stats-container { justify-content: space-between; }
    .stat-item, .power-btn { padding: 4px 8px; font-size: 0.65rem; }
}

/* Modal styles */
.power-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10000;
}

.power-modal-content {
    background: var(--color-bg-card, #161618);
    border: 1px solid var(--color-border, #27272a);
    border-radius: var(--border-radius-lg, 12px);
    padding: 24px 32px;
    max-width: 380px;
    text-align: center;
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
}

.power-modal-content h3 {
    margin: 0 0 12px 0;
    color: var(--color-text, #e4e4e7);
    font-size: 1.1rem;
}

.power-modal-content p {
    margin: 0 0 20px 0;
    color: var(--color-text-muted, #a1a1aa);
    font-size: 0.85rem;
    line-height: 1.5;
}

.power-modal-buttons {
    display: flex;
    gap: 12px;
    justify-content: center;
}

.modal-btn {
    padding: 10px 24px;
    border-radius: var(--border-radius, 6px);
    border: none;
    cursor: pointer;
    font-size: 0.85rem;
    font-weight: 500;
    transition: all 0.2s ease;
}

.cancel-btn {
    background: var(--color-bg-secondary, #111113);
    border: 1px solid var(--color-border, #27272a);
    color: var(--color-text, #e4e4e7);
}

.cancel-btn:hover {
    background: var(--color-bg-card, #161618);
}

.confirm-btn {
    background: #ef4444;
    color: #fff;
}

.confirm-btn:hover {
    background: #dc2626;
}

.confirm-btn.reboot {
    background: #3b82f6;
}

.confirm-btn.reboot:hover {
    background: #2563eb;
}

/* Light theme modal */
[data-theme="light"] .power-modal-content {
    background: #fff;
    border-color: #e4e4e7;
}

[data-theme="light"] .cancel-btn {
    background: #f4f4f5;
    border-color: #e4e4e7;
    color: #3f3f46;
}
</style>

<script>
(function() {
    const rebootBtn = document.getElementById('rebootBtn');
    const shutdownBtn = document.getElementById('shutdownBtn');
    const modal = document.getElementById('powerModal');
    const modalTitle = document.getElementById('powerModalTitle');
    const modalMessage = document.getElementById('powerModalMessage');
    const modalCancel = document.getElementById('powerModalCancel');
    const modalConfirm = document.getElementById('powerModalConfirm');
    
    let pendingAction = null;
    
    function showModal(action, title, message, isReboot) {
        pendingAction = action;
        modalTitle.textContent = title;
        modalMessage.textContent = message;
        modalConfirm.className = 'modal-btn confirm-btn' + (isReboot ? ' reboot' : '');
        modal.style.display = 'flex';
    }
    
    function hideModal() {
        modal.style.display = 'none';
        pendingAction = null;
    }
    
    function executeAction(action) {
        // Navigate to reboot page - it will trigger the API call
        window.location.href = '/reboot.html?action=' + action + '&trigger=true';
    }
    
    if (rebootBtn) {
        rebootBtn.addEventListener('click', () => {
            showModal('reboot', 'Reboot MuleCube?', 
                'System will restart in 1 minute. Services will be briefly unavailable.', true);
        });
    }
    
    if (shutdownBtn) {
        shutdownBtn.addEventListener('click', () => {
            showModal('shutdown', '⏻ Shut Down MuleCube?', 
                'System will power off in 1 minute. Physical access needed to restart!', false);
        });
    }
    
    if (modalCancel) modalCancel.addEventListener('click', hideModal);
    
    if (modalConfirm) {
        modalConfirm.addEventListener('click', () => {
            if (pendingAction) {
                executeAction(pendingAction);
            }
            hideModal();
        });
    }
    
    if (modal) modal.addEventListener('click', (e) => { if (e.target === modal) hideModal(); });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && modal.style.display === 'flex') hideModal(); });
})();
</script>

<style>
/* System button in stats controls */
.power-btn.system-btn {
    display: inline-flex;
    align-items: center;
    gap: 5px;
}

.power-btn.system-btn:hover {
    border-color: #22c55e;
    color: #22c55e;
}

.power-btn.system-btn svg {
    width: 14px;
    height: 14px;
}
</style>
