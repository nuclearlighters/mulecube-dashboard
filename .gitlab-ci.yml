# =============================================================================
# MuleCube Dashboard Pipeline - Dual Deployment (Demo + Device)
# =============================================================================
stages:
  - build
  - docker
  - deploy

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  HUGO_IMAGE: "registry-gitlab.nuclearlighters.net/infrastructure/nllei01/production/hugo-runner:1.4"
  BASE_IMAGE: "registry-gitlab.nuclearlighters.net/infrastructure/nllei01/production/mulecube-nginx-base:latest"
  GHCR_IMAGE: "ghcr.io/nuclearlighters/mulecube/mulecube-dashboard"
  AWX_HOST: "https://awx.nuclearlighters.net"

# =============================================================================
# BUILD STAGE - Compile Hugo site (parallel builds)
# =============================================================================

build:demo:
  stage: build
  image: $HUGO_IMAGE
  tags:
    - docker
  script:
    - hugo version
    - hugo --minify --gc --ignoreCache -e demo
    - echo "Built for demo environment"
  artifacts:
    paths:
      - public/
    expire_in: 1 hour
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'

build:device:
  stage: build
  image: $HUGO_IMAGE
  tags:
    - docker
  script:
    - hugo version
    - hugo --minify --gc --ignoreCache
    - echo "Built for device environment"
  artifacts:
    paths:
      - public/
    expire_in: 1 hour
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'

# =============================================================================
# DOCKER STAGE - Build and push images (parallel builds)
# =============================================================================

docker:demo:
  stage: docker
  image: $HUGO_IMAGE
  tags:
    - docker
  variables:
    DOCKER_API_VERSION: "1.41"
  before_script:
    - echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin
    - docker login registry-gitlab.nuclearlighters.net -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD"
  script:
    - |
      cat > Dockerfile << 'DOCKERFILE'
      ARG BASE_IMAGE
      FROM ${BASE_IMAGE}
      COPY public/ /usr/share/nginx/html/
      DOCKERFILE
    - docker build --no-cache --build-arg BASE_IMAGE=${BASE_IMAGE} -t ${GHCR_IMAGE}:demo .
    - docker push ${GHCR_IMAGE}:demo
    - echo "âœ… Demo image pushed: ${GHCR_IMAGE}:demo"
  needs:
    - job: build:demo
      artifacts: true
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'

docker:device:
  stage: docker
  image: $HUGO_IMAGE
  tags:
    - docker
  variables:
    DOCKER_API_VERSION: "1.41"
  before_script:
    - echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin
    - docker login registry-gitlab.nuclearlighters.net -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD"
  script:
    - |
      cat > Dockerfile << 'DOCKERFILE'
      ARG BASE_IMAGE
      FROM ${BASE_IMAGE}
      COPY public/ /usr/share/nginx/html/
      DOCKERFILE
    - docker build --no-cache --build-arg BASE_IMAGE=${BASE_IMAGE} -t ${GHCR_IMAGE}:latest -t ${GHCR_IMAGE}:${CI_COMMIT_SHORT_SHA} .
    - docker push ${GHCR_IMAGE}:latest
    - docker push ${GHCR_IMAGE}:${CI_COMMIT_SHORT_SHA}
    - echo "âœ… Device image pushed: ${GHCR_IMAGE}:latest"
  needs:
    - job: build:device
      artifacts: true
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'

# =============================================================================
# DEPLOY STAGE - Deploy to targets (parallel deployments)
# =============================================================================

deploy:demo:
  stage: deploy
  image: $HUGO_IMAGE
  tags:
    - docker
  script:
    - |
      echo "ðŸŽ­ Deploying demo to DMZ hosts..."
      RESPONSE=$(curl -s -X POST \
        -H "Authorization: Bearer ${AWX_TOKEN}" \
        -H "Content-Type: application/json" \
        -d '{"extra_vars": {"service_name": "mulecube-dashboard", "compose_dir": "/srv/mulecube-dashboard", "image_tag": "demo"}}' \
        "${AWX_HOST}/api/v2/job_templates/${AWX_DEMO_TEMPLATE_ID}/launch/")

      JOB_ID=$(echo "$RESPONSE" | jq -r '.id // empty')

      if [ -z "$JOB_ID" ]; then
        echo "Failed to launch AWX job"
        echo "$RESPONSE" | jq .
        exit 1
      fi

      echo "AWX Job launched: ID=$JOB_ID"
      echo "Job URL: ${AWX_HOST}/#/jobs/playbook/${JOB_ID}/output"

      for i in $(seq 1 30); do
        sleep 10
        STATUS=$(curl -s -H "Authorization: Bearer ${AWX_TOKEN}" \
          "${AWX_HOST}/api/v2/jobs/${JOB_ID}/" | jq -r '.status')
        echo "Status: $STATUS"
        case "$STATUS" in
          successful) echo "âœ… Demo deployment successful"; exit 0 ;;
          failed|error|canceled) echo "âŒ Deployment $STATUS"; exit 1 ;;
        esac
      done
      echo "âŒ Timeout"; exit 1
  needs:
    - job: docker:demo
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
  environment:
    name: demo
    url: https://demo.mulecube.com

deploy:device:
  stage: deploy
  image: $HUGO_IMAGE
  tags:
    - docker
  script:
    - |
      echo "ðŸ“¦ Deploying to Raspberry Pi device..."
      RESPONSE=$(curl -s -X POST \
        -H "Authorization: Bearer ${AWX_TOKEN}" \
        -H "Content-Type: application/json" \
        -d '{"extra_vars": {"service_name": "mulecube-dashboard", "compose_dir": "/srv/mulecube-landing", "image_tag": "latest"}}' \
        "${AWX_HOST}/api/v2/job_templates/${AWX_DEVICE_TEMPLATE_ID}/launch/")

      JOB_ID=$(echo "$RESPONSE" | jq -r '.id // empty')

      if [ -z "$JOB_ID" ]; then
        echo "Failed to launch AWX job"
        echo "$RESPONSE" | jq .
        exit 1
      fi

      echo "AWX Job launched: ID=$JOB_ID"
      echo "Job URL: ${AWX_HOST}/#/jobs/playbook/${JOB_ID}/output"

      for i in $(seq 1 30); do
        sleep 10
        STATUS=$(curl -s -H "Authorization: Bearer ${AWX_TOKEN}" \
          "${AWX_HOST}/api/v2/jobs/${JOB_ID}/" | jq -r '.status')
        echo "Status: $STATUS"
        case "$STATUS" in
          successful) echo "âœ… Device deployment successful"; exit 0 ;;
          failed|error|canceled) echo "âŒ Deployment $STATUS"; exit 1 ;;
        esac
      done
      echo "âŒ Timeout"; exit 1
  needs:
    - job: docker:device
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
  allow_failure: true  # Pi might be offline
  environment:
    name: production
    url: http://mulecube.local
