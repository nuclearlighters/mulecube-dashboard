<!DOCTYPE html>
<html lang="en" data-theme="dark" data-display-mode="day">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | MuleCube</title>
    <meta name="theme-color" content="#22c55e">
    <style>
        :root {
            --color-bg: #0a0a0b;
            --color-text: #f1f5f9;
            --color-text-secondary: #94a3b8;
            --color-primary: #22c55e;
            --color-border: #1e293b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        
        .offline-container {
            max-width: 480px;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }
        
        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }
        
        p {
            color: var(--color-text-secondary);
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .retry-btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: var(--color-primary);
            color: var(--color-bg);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }
        
        .note {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .note strong {
            color: var(--color-primary);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>Connection Issue</h1>
        <p>
            Unable to reach the MuleCube dashboard. This could mean the device 
            is still starting up, or there's a network connectivity issue.
        </p>
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        <div class="note">
            <strong>Tip:</strong> Make sure you're connected to the MuleCube WiFi network. 
            The device may take up to 2 minutes to fully start after power-on.
        </div>
    </div>
    
    <script>
        // Auto-retry every 10 seconds
        setTimeout(function() {
            window.location.reload();
        }, 10000);
    </script>
</body>
</html>
